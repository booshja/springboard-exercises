<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Cupcakes!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center fs-3">Cupcakes</h1>
      <div class="row">
        <h3 class="fs-4 text-center">Current Cupcakes:</h3>
        <ul id="cupcakes-list"></ul>
      </div>
      <div class="row">
        <form action="/api/cupcakes" method="post" class="form-control">
          <legend>Create A New Cupcake</legend>
          <div class="mb-3">
            <label for="flavor" class="form-label">Flavor</label>
            <input type="text" name="flavor" id="flavor" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="size" class="form-label">Size</label>
            <input type="text" name="size" id="size" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="text" name="rating" id="rating" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="text" name="image" id="image" class="form-control" />
          </div>
          <button type="submit" class="btn btn-success">
            Create New Cupcake
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="cupcakes.js"></script>
  </body>
</html>
