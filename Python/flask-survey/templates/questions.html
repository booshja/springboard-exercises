{% extends 'base.html' %} {% block title %}{{title}}{% endblock %} {% block
content %}
<h1 id="question">Question #{{quest_num}}</h1>
<form action="/answer" id="question-form">
  <h3>{{question.question}}</h3>
  {% for choice in question.choices %}
  <input type="radio" id="{{choice}}" name="question-form" value="{{choice}}" />
  <label for="{{choice}}">{{choice}}</label>
  {% endfor %}
  <button>Submit</button>
</form>
{% endblock %}
