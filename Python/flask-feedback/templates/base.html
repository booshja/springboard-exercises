<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-secondary justify-content-between">
      <div class="container">
        <a href="/" class="navbar-brand text-light">Feedback</a>
        <ul class="nav navbar-nav flex-row float-right">
          {% if session['username'] %}
          <li class="nav-item">
            <a href="/users/{{username}}" class="nav-link px-3 text-light"
              >{{username}}</a
            >
          </li>
          <li class="nav-item">
            <a href="/logout" class="nav-link pr-3 text-light">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/login" class="nav-link px-3 text-light">Login</a>
          </li>
          <li class="nav-item">
            <a href="/register" class="nav-link text-light">Sign Up</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% for category, msg in get_flashed_messages(with_categories=True) %}
      <div class="row justify-content-center my-4">
        <div class="alert alert-{{category}} col-6">{{msg}}</div>
      </div>
      {% endfor %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
