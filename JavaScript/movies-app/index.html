<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ratings!</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1 class="center headline">Movie Ratings Tracker</h1>
    <!-- <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fdoubledebtsinglewoman.files.wordpress.com%2F2013%2F05%2Ffilm-reel-df997.jpg&f=1&nofb=1"> -->
    <h3 class="center">Enter a movie title and a rating (0-10) to add it to the list.</h3>
    <form id="form">
    <input type="text" id="movie-title" placeholder="Movie Title">
    <input type="text" id="movie-rating" placeholder="Movie Rating">
    <button type="submit" id="submit">Submit</button>
    </form>
    <h3 class="center headline">Movie Ratings:</h3>
    <ul id="ratings-list">
    </ul>

    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
