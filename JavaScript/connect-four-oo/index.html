<!doctype html>
<head>
  <title>Connect 4!</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <h1 class="text">Connect 4!</h1>
  <hr>
  <p>
  <h3 class="text">Enter which color you'd like your piece to be for each player,</h3>
  <h3 class="text">and click "Start New Game!" to begin or reset the game.</h3>
  </p>
  <form id="colors">
    <label for="p1-color">Player One Color: </label>
    <input type="text" id="p1-color" placeholder="Player 1 Color">
    <br>
    <label for="p2-color">Player Two Color: </label>
    <input type="text" id="p2-color" placeholder="Player 2 Color">
  </form>
<button id="start-game">Start New Game!</button>
<div id="game" class="center">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
