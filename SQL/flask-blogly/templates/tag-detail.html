{% extends 'base.html' %} {% block title %}{{tag.name}}{% endblock %} {% block
page_name %} {{tag.name}} {% endblock %} {% block content %}
<ul class="row py-4">
  {% if tag.posts %} {% for post in tag.posts %}
  <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
  {% endfor %} {% else %}
  <li>No posts to display!</li>
  {% endif %}
</ul>
<form class="row justify-content-start gx-1">
  <button
    formaction="/tags/{{tag.id}}/edit"
    class="btn btn-primary col-1 mx-1"
    formmethod="GET"
  >
    Edit
  </button>
  <button
    formaction="/tags/{{tag.id}}/delete"
    class="btn btn-danger col-1"
    formmethod="POST"
  >
    Delete
  </button>
</form>
{% endblock %}
