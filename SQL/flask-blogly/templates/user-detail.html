{% extends 'base.html' %} {% block title %}User Detail{% endblock %} {% block
page_name %} User Detail {% endblock %} {% block content %}
<div class="row justify-content-start">
  <div class="container col-3">
    <img
      src="{{user.image_url}}"
      alt="Profile Picture"
      width="100"
      height="100"
    />
  </div>
  <div class="container col">
    <div class="row">
      <h2 class="fs-2">{{user.full_name}}</h2>
    </div>
    <div class="row justify-content-start">
      <div class="col-2">
        <a href="/users/{{user.id}}/edit" class="btn btn-primary" role="button"
          >Edit</a
        >
      </div>
      <div class="col-3">
        <a href="/users/{{user.id}}/delete" class="btn btn-danger" role="button"
          >Delete</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
